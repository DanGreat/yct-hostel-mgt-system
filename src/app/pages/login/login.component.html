<div class="row g-0 app-auth-wrapper">
    <div class="col-12 auth-main-col text-center p-5">
        <div class="d-flex flex-column align-content-end">
            <div class="app-auth-body mx-auto">	
                <div class="app-auth-branding mb-4"><a class="app-logo" href="index.html"><img class="logo-icon me-2" src="../../../assets/yct-logo.png" alt="logo"></a></div>
                <h2 class="auth-heading text-center mb-5">Log in to Hostel Portal</h2>
                <div class="auth-form-container text-start">
                    <form class="auth-form login-form">         
                        <div class="email mb-3">
                            <label class="sr-only" for="signin-email">Email</label>
                            <input id="signin-email" [(ngModel)]="credentials.email" name="signin-email" type="email" class="form-control signin-email" placeholder="Email address" required="required">
                        </div><!--//form-group-->
                        <div class="password mb-3">
                            <label class="sr-only" for="signin-password">Password</label>
                            <input id="signin-password" [(ngModel)]="credentials.password" name="signin-password" type="password" class="form-control signin-password" placeholder="Password" required="required">
                            <div class="extra mt-3 row justify-content-between">
                                <div class="col-12">
                                    <div class="forgot-password text-end">
                                        <a href="reset-password.html">Forgot password?</a>
                                    </div>
                                </div><!--//col-6-->
                            </div><!--//extra-->
                        </div><!--//form-group-->
                        <div class="text-center">
                            <button type="button" (click)="login()" class="btn btn-success w-100 mx-auto">Log In</button>
                        </div>
                    </form>
                    
                </div><!--//auth-form-container-->	

            </div><!--//auth-body-->

        </div><!--//flex-column-->   
    </div><!--//auth-main-col-->
    

</div>
